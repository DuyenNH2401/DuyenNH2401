{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Available Slots</h2>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Slot ID</th>
        <th>Available</th>
      </tr>
    </thead>
    <tbody>
      {% for slot in slots %}
        <tr>
          <td>{{ slot.slot_id }}</td>
          <td>{{ 'Yes' if slot.is_available else 'No' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
