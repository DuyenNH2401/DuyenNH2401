{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Add Parking Slots</h2>
<form id="addSlotForm" method="POST">
    <div class="mb-3">
        <label for="number_of_slots" class="form-label">Number of Slots to Add</label>
        <input type="number" class="form-control" id="number_of_slots" name="number_of_slots" required min="1">
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Slots</button>
</form>
{% endblock %}
